<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <h2>Welcome to my first game made in JavaScript !</h2>
        <div class="inputs">
            <input type="button" value="Rock" class="rock"></input>
            <input type="button" value="Paper" class="paper"></input>
            <input type="button" value="Scissors" class="scissors"></input>
        </div>
        <div class="buttontxt">
            <p class="r">Rock</p>
            <p class="p">Paper</p>
            <p class="s">Scissors</p>
        </div>
        <div class='para'>
            <p class='para1'></p>
            <p class='para2'></p>
            <p class='para3'></p>
        </div>
    </div>
    <audio class="bgmusic" src="Sounds/music.mp3" autoplay="autoplay" loop="loop"></audio>
    <audio class="stefan" src="Sounds/stefan.mp3"></audio>
    <audio class="igzo" src="Sounds/igzo.mp3"></audio>
    <audio class="miki" src="Sounds/miki.mp3"></audio>
</body>
</html>
